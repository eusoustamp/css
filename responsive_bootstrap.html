<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <title>CSS Responsive Web with Bootstrap</title>

    <style>
         .container {
            background-color: #fff;
        width: 60%;
        height: auto;
        color: black;
        margin: 0 auto;
        border-radius: 30px;
        padding: 50px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1)
        }
    </style>
  </head>
   <body>
       <div class="container">
        <h1 style="text-align: center;">Contact us <span style="color: red;">today</span></h1>
        <form>
            <div class="form-row">
                <div class="form-group col-12 col-md-6">
                    <label for="inputEmail4">Your Name (required)</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <label for="inputPassword4">Your Email (required)</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="form-group col-12 col-md-12">
                    <label for="inputAddress">Subject</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary" style="background-color: red;">SEND</button>
              </div>
          </form>
       </div>
   </body>
</html>
